name: Deemix - Build and Deploy

env:
  STACK_NAME: deemix

on:
  push:
    branches:
      - "main"

jobs:
  check-changesets:
    name: Check for changesets
    runs-on: ubuntu-latest
    outputs:
      has_changesets: ${{ steps.check.outputs.has_changesets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changeset files
        id: check
        run: |
          CHANGESETS=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l)
          if [ "$CHANGESETS" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found $CHANGESETS changeset(s)"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

  version-and-deploy:
    name: Version and Deploy
    runs-on: ubuntu-latest
    needs: check-changesets
    if: needs.check-changesets.outputs.has_changesets == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version packages
        run: |
          pnpm changeset version
          git add -A
          git commit -m "chore(release): version packages" || echo "No changes to commit"
          git push

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./packages/webui/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            rjhilgefort/deemix:latest
            rjhilgefort/deemix:${{ steps.version.outputs.version }}

      - name: Build packages
        run: pnpm build

      - name: Deploy to Portainer
        uses: ./packages/portainer-stack-redeploy-action
        with:
          host: "${{ secrets.PORTAINER_URL }}"
          accessToken: "${{ secrets.PORTAINER_ACCESS_TOKEN }}"
          stackName: "${{ env.STACK_NAME }}"

  no-changesets:
    name: No changesets - skip deploy
    runs-on: ubuntu-latest
    needs: check-changesets
    if: needs.check-changesets.outputs.has_changesets == 'false'
    steps:
      - name: Skip deployment
        run: |
          echo "No changesets found. Skipping deployment."
          echo "To deploy, add a changeset with: pnpm changeset"
          exit 1
